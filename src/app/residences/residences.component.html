<h1> Residences</h1>
<ul class="list-group" *ngFor="let r of listResidences">

    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{r.id}} {{r.name}} {{r.address}}
        <button class="btn btn-info" (click)="checkAppart(r.id)"> show App</button>
</ul>

<div *ngIf="list?.length!=0 ">
    <h1>Appartements</h1>

    <input type="text" [(ngModel)]="searchApart">
    <table class="table " border="2 ">
        <tr>
            <th scope="col ">id</th>
            <th scope="col ">appartNum</th>
            <th scope="col ">floorNum</th>
            <th scope="col ">surface</th>
            <th scope="col ">terrace</th>
            <th>action</th>
        </tr>
        <tr *ngFor="let app of list; let i=index ">
            <ng-container *ngIf="app.surface==searchApart">
                <td>{{app.id}}</td>
                <td>{{app.appartNum}}</td>
                <td>{{app.floorNum}}</td>
                <td>{{app.surface}}</td>
                <td>{{app.terrace}}</td>
                <td><button (click)="likeappart(app.id)">Like</button></td>
            </ng-container>
        </tr>
    </table>
</div>
<ng-container>
    <p *ngIf="list?.length===0"> No Appartements</p>
</ng-container>
